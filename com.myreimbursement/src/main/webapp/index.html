<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Styles/index.css"></link>
  </head>
  <body>
    <div id="logo">
      <img id="loginImg" src="Images/View/rock-tower.jpg" alt="Reimbursement logo" />
    </div> 
    <div id="loginDescriptor">
      <p class="username">MyReimbursement</p>
    <p>Please login with your username and password.</p>
    </div> 
    <div id="formDiv">
      <form id="loginForm" method="post" action="/com.myreimbursement/Dispatcher/api/login">
        <input type="username" placeholder="Username" name="nameuser" id="username" required/>
        <input type="password" placeholder="Password" name="userpass" id="password" required/>
        <button>Login</button> 
      </form>
    </div>
  </body>
  <!-- <script src="Scripts/index.js"></script> -->
</html>
