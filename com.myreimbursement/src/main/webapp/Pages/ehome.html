<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmployeeHome</title>
    <link rel="stylesheet" href="/Styles/ehome.css" />
  </head>
  <body>
    <div id="logoRepresentative" role="banner">
      <img src="/Images/View/rock-tower.jpg" alt="Company logo" />
    </div>
    <div id="logoutFunctionality">
      <button id="logoutButton" onclick="/Dispatcher/api/logout">Logout</button>
    </div>
    <div id="functionalityList">
      <h1>Employee what would you like to do today!</h1>
      <ul>
        <li>
          <a method="post" href="/Dispatcher/api/efunc1"
            >Submit A Reimbursement Request</a
          >
        </li>
        <li><a href="/Dispatcher/api/efunc2">Upload a Receipt</a></li>
        <li><a href="/Dispatcher/api/efunc3">View Pending Requests</a></li>
        <li><a href="/Dispatcher/api/efunc4">View Awarded Requests</a></li>
        <li><a href="/Dispatcher/api/efunc5">View Personal Information</a></li>
        <li>
          <a href="/Dispatcher/api/efunc6">Update Personal Information</a>
        </li>
      </ul>
    </div>
  </body>
</html>
