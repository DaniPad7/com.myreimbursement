<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mfunc1</title>
    <link rel="stylesheet" href="/com.myreimbursement/Styles/mfunc1.css" />
  </head>
  <body>
    <div id="formDiv">
      <form id="submissionForm">
        <input
          type="number"
          placeholder="Request ID"
          name="requestId"
          id="requestId"
          required
        />
        <input
          type="number"
          placeholder="Reimbursement ID"
          id="reimbursementId"
          required
        />
        <input type="number" placeholder="Reason ID" id="reasonId" required />
        <input type="number" placeholder="Upload Type ID" required />
        <input type="file" placeholder="Image" id="upload" />
        <input
          type="number"
          placeholder="Amount"
          name="amount"
          id="amount"
          required
        />
        <input
          type="text"
          placeholder="True or False"
          id="isAwarded"
          required
        />
        <input type="date" placeholder="yyyy-mm-dd" id="requestDate" required />
        <button>Submit</button>
      </form>
    </div>
    <div>
      <a href="mhome.html">Home Page</a>
    </div>
  </body>
  <script src="/com.myreimbursement/Scripts/mfunc1.js"></script>
</html>
