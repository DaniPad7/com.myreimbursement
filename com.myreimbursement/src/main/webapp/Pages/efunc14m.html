<body>

      <input
        type="number"
        placeholder="Request ID"
        name="requestId"
        id="requestId"
        required
      />
      <input
        type="number"
        placeholder="Reimbursement ID"
        id="reimbursementId"
        required
      />
      <input type="number" placeholder="Reason ID" id="reasonId" required/>

      <input type="file" placeholder="Image" id="upload"/>
      <input
        type="number"
        placeholder="Amount"
        name="amount"
        id="amount"
        required
      />

    </form>
    </div>
